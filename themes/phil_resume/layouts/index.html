<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Resume - {{ .Site.Data.resume.name }}</title>
    <meta name="description" content="{{ .Site.Data.resume.name }}'s Resume">
    <meta name="author" content="{{ .Site.Data.resume.name }}">
    <script src="https://use.fontawesome.com/0c9137b413.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CLato" rel="stylesheet">
		<link href="/css/resume.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<div class="site-wrap">
			<div class="resume">
				<div class="resume-page">
					{{ partial "header.html" . }}
					<div class="resume-body clearfix">
						<div class="resume-section">
							<div class="resume-section-title first-color first-color-border">Education</div>
							{{ partial "resume_education.html" . }}
						</div>
						<div class="resume-section">
							<div class="resume-section-title first-color first-color-border">Experience</div>
							{{ partial "resume_experience.html" . }}
						</div>
						<div class="resume-section">
							<div class="resume-section-title first-color first-color-border">Projects</div>
							{{ partial "resume_projects.html" . }}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- {{ partial "footer.html" . }} -->
	</body>
</html>
