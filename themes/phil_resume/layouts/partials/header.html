<div class="resume-header clearfix">
	<div class="resume-header-center">
		<div class="name first-color">{{ .Site.Data.resume.name }}</div>
		<div class="resume-header-info">
			{{ range $info := .Site.Data.resume.header }}
				<div>
					<i class="fa fa-{{ $info.icon }} second-color" aria-hidden="true"></i>
					<span class="resume-header-info-item-text">
						{{ if $info.href }}
						<a href="{{ $info.href }}" target="_blank">{{ $info.text }}</a>
						{{ else }}
						{{ $info.text }}
						{{ end }}
					</span>
				</div>
			{{ end }}
		</div>
	</div>
</div>
