{{ range $exp := .Site.Data.resume.experience }}
<div class="resume-section-item">
	<div class="resume-section-item-inner">
		<div class="resume-section-item-details">
			<div class="position-company">
				<div class="position first-color">{{ $exp.position }}</div>
				<div class="company second-color">{{ $exp.company }}</div>
			</div>
			<div class="date-location">
				{{ range $date := $exp.date }}
				<div>
					<i class="fa fa-calendar" aria-hidden="true"></i>
					<span>{{ $date }}</span>
				</div>
				{{ end }}
				<div>
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<span>{{ $exp.location }}</span>
				</div>
			</div>
		</div>
		<div class="description">
			<ul>
				{{ range $d := $exp.description }}
				<li>{{ $d }}</li>
				{{ end }}
			</ul>
		</div>
	</div>
</div>
{{ end }}
